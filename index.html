<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--<link rel="apple-touch-icon" href="images/icon.png"/>
    <link rel="apple-touch-startup-image" href="images/icon.png" />-->
    <title>*****</title>
    <script src="js/hilo-standalone.js"></script>
    <style type="text/css">
        body, div, canvas{
            image-rendering: optimizeSpeed;
            -webkit-image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
        }
        body{padding:0; margin:0; font-size:12px; background-color:#fff;}
        body, html{height:100%;}
    </style>
</head>
<body>
<div id="canvasEle" style="width: 320px;height: 480px;">

</div>
<script>
    var stage = new Hilo.Stage({
        renderType:'canvas',
        container: document.getElementById('canvasEle'),
        width: 640,
        height: 960,
        scaleX: 0.5,
        scaleY: 0.5
    });

    var background = new Hilo.Bitmap({
        image: 'images/purebg.png'
    }).addTo(stage);

    var leftArrow = new Hilo.Bitmap({
        image: 'images/leftarrow.jpg',
        x:0,
        y:300
    }).addTo(stage);

    var rightArrow = new Hilo.Bitmap({
        image: 'images/rightarrow.jpg',
        x:540,
        y:300
    }).addTo(stage);

    var ticker = new Hilo.Ticker(60);
    ticker.addTick(stage);
    ticker.start();

    stage.enableDOMEvent(Hilo.event.POINTER_START, true);
    leftArrow.on(Hilo.event.POINTER_START,function(e) {
        console.log('left arrow');
        var background = new Hilo.Bitmap({
            image: 'images/page1.jpg'
        }).addTo(stage);
    });
    rightArrow.on(Hilo.event.POINTER_START,function(e) {
        console.log('right arrow');
    })
    /*background.on(Hilo.event.POINTER_START, function(e){
        console.log(e.eventTarget, e.stageX, e.stageY);
    });*/
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--<link rel="apple-touch-icon" href="images/icon.png"/>
    <link rel="apple-touch-startup-image" href="images/icon.png" />-->
    <title>程序员之火</title>
    <script src="js/hilo-standalone.js"></script>
    <style type="text/css">
        body, div, canvas{
            image-rendering: optimizeSpeed;
            -webkit-image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
        }
        body{padding:0; margin:0; font-size:12px; background-color:#fff;}
        body, html{height:100%;}
    </style>
</head>
<body>
<div id="canvasEle" style="width: 320px;height: 480px;">

</div>
<script>
    var stage = new Hilo.Stage({
        renderType:'canvas',
        container: document.getElementById('canvasEle'),
        width: 320,
        height: 480
    });
    var bird = new Hilo.Bitmap({
        image: 'images/bird.png'
    }).addTo(stage);
    var ticker = new Hilo.Ticker(60);
    ticker.addTick(stage);
    ticker.start();
</script>

</body>
</html>
